<form (ngSubmit)="add()" [formGroup]="formBook">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input formControlName="name"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name book">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Author</label>
    <input formControlName="author"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="author book">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Quantity</label>
    <input formControlName="quantity" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="quantity book">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
